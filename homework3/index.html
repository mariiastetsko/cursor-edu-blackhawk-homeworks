<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Tables</h1>
    <table class="first-table">
      <thead>
        <tr>
          <th>Name<span class="arrow-down"></span></th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>File.pdf</td>
          <td class="second-column">3 mins ago</td>
          <td class="third-column">
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </td>
        </tr>
        <tr>
          <td>File.pdf</td>
          <td class="second-column">Yesterday</td>
          <td class="third-column">
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </td>
        </tr>
        <tr>
          <td class="bottom-line-left">File.pdf</td>
          <td class="second-column">June 1st, 2019</td>
          <td class="third-column bottom-line-right">
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </td>
        </tr>
      </tbody>
    </table>

    <table class="second-table">
      <thead>
        <tr>
          <th>
            <input class="checkboxes" type="checkbox" name="name1" /><label
              for="name1"
              >Name</label
            ><span class="arrow-down"></span>
          </th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input class="checkboxes" type="checkbox" name="name2" /><label
              for="name2"
              >File.pdf</label
            >
          </td>
          <td class="second-column">3 mins ago</td>
          <td class="third-column">
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </td>
        </tr>
        <tr>
          <td>
            <input class="checkboxes" type="checkbox" name="name3" />
            <label for="name3">File.pdf</label>
          </td>
          <td class="second-column">Yesterday</td>
          <td class="third-column">
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </td>
        </tr>
        <tr>
          <td class="bottom-line-left">
            <input class="checkboxes" type="checkbox" name="name4" /><label
              for="name4"
              >File.pdf</label
            >
          </td>
          <td class="second-column">June 1st, 2019</td>
          <td class="third-column bottom-line-right">
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </td>
        </tr>
      </tbody>
    </table>

    <table class="third-table">
      <thead>
        <tr>
          <th>Name<span class="arrow-down"></span></th>
          <th>Date</th>
          <th>
            <input
              class="search"
              type="text"
              placeholder="Search..."
              name="search"
            />
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img class="file-icon" src="./inbox.svg" alt="File Icon" />File.pdf
          </td>
          <td class="second-column">3 mins ago</td>
          <td class="third-column">
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </td>
        </tr>
        <tr>
          <td>
            <img class="file-icon" src="./inbox.svg" alt="File Icon" />File.pdf
          </td>
          <td class="second-column">Yesterday</td>
          <td class="third-column">
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </td>
        </tr>
        <tr>
          <td class="bottom-line-left">
            <img class="file-icon" src="./inbox.svg" alt="File Icon" />File.pdf
          </td>
          <td class="second-column">June 1st, 2019</td>
          <td class="third-column bottom-line-right">
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
